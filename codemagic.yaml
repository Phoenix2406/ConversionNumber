workflows:
  macos-release:
    name: macOS Release Build
    instance_type: mac_mini_m1
    max_build_duration: 120
    environment:
      flutter: stable
    scripts:
      - name: Build macOS App
        script: flutter build macos
      - name: Extract `.app` from ZIP (if necessary)
        script: |
          mkdir -p ~/build_output
          APP_ZIP="build/macos/Build/Products/Release/Runner.app.zip"
          APP_FOLDER="build/macos/Build/Products/Release/Runner.app"
          
          if [ -f "$APP_ZIP" ]; then
            unzip -q "$APP_ZIP" -d "build/macos/Build/Products/Release/"
          fi
          
          if [ -d "$APP_FOLDER" ]; then
            cp -R "$APP_FOLDER" ~/build_output/
          fi
    artifacts:
      - ~/build_output/*.app
